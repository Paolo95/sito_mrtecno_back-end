version: "2.2.3"
services:
  mysql:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: mrtecno
      MYSQL_USER: mrtecno
      MYSQL_DATABASE: mrtecno
      MYSQL_PASSWORD: mrtecno
    ports:
      - "5506:3306"
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
    restart: always
    

  backend:
    build: .
    container_name: servermrtecno
    image: servermrtecno
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    restart: always

